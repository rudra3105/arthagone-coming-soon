<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthagone - Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        color: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: url('/assets/img/6.jpg') no-repeat center center/cover;
    }
    .overlay {
        background: rgba(255, 255, 255, 0.75);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .content {
        max-width: 800px;
    }
    .logo {
        width: 100px;
        margin-bottom: 20px;
    }
    h1 {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 10px;
    }
    h1 span {
        color: #ffde00;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    p {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 20px;
    }
    .launch {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 25px;
    }
    .btn {
        background: #ffde00;
        color: #000;
        padding: 12px 25px;
        font-weight: 700;
        text-decoration: none;
        border-radius: 50px;
        transition: background 0.3s ease;
        cursor: pointer;
    }
    .btn:hover {
        background: #ffcc00;
    }

    /* Popup Form */
    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .popup-content {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: left;
        position: relative;
    }
    .popup-content h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .popup-content input, .popup-content textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #666;
    }
    .submit-btn {
        width: 100%;
        background: #ffde00;
        border: none;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background: #ffcc00;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem;
        }
        p, .launch {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <!-- Logo -->
        <img src="logo.png" alt="Arthagone Logo" class="logo">

        <!-- Headline -->
        <h1>A movement to help you <span>move again...</span></h1>

        <!-- Subtext -->
        <p>JOINT PAIN relief just got easier</p>

        <!-- Launch Info -->
        <div class="launch">Launching globally on 27th August 2025</div>

        <!-- Button -->
        <button class="btn" id="openForm">Free Registration Now</button>
    </div>
</div>

<!-- Popup Form -->
<div class="popup" id="popupForm">
    <div class="popup-content">
        <span class="close-btn" id="closeForm">&times;</span>
        <h2>Pre-Booking Form</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Message (Optional)" rows="3"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<script>
    const openForm = document.getElementById('openForm');
    const closeForm = document.getElementById('closeForm');
    const popupForm = document.getElementById('popupForm');

    openForm.addEventListener('click', () => {
        popupForm.style.display = 'flex';
    });

    closeForm.addEventListener('click', () => {
        popupForm.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === popupForm) {
            popupForm.style.display = 'none';
        }
    });
</script>

</body>
</html>
