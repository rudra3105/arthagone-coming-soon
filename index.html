<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthagone - Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        color: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: url('Arthagone.jpg') no-repeat center center/cover;
    }
    .overlay {
        background: rgba(255, 255, 255, 0.75);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .content {
        max-width: 800px;
    }
    .logo {
        width: 80px;
        margin-bottom: 20px;
    }
    h1 {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 10px;
    }
    h1 span {
        color: #ffde00;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    p {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 20px;
    }
    .launch {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 25px;
    }
    .btn {
        background: #ffde00;
        color: #000;
        padding: 12px 25px;
        font-weight: 700;
        text-decoration: none;
        border-radius: 50px;
        transition: background 0.3s ease;
    }
    .btn:hover {
        background: #ffcc00;
    }
    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem;
        }
        p, .launch {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <!-- Logo -->
        <img src="logo.png" alt="Arthagone Logo" class="logo" style: "width: 150px;">

        <!-- Headline -->
        <h1>A movement to help you <span>move again...</span></h1>

        <!-- Subtext -->
        <p>JOINT PAIN relief just got easier</p>

        <!-- Launch Info -->
        <div class="launch">Launching globally on 27th August 2025</div>

        <!-- Button -->
        <a href="#" class="btn">Free Registration Now</a>
    </div>
</div>

</body>
</html>
